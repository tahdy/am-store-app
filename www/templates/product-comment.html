<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Submit Comment on Product</h1>
    <div class="buttons">
      <button style="color:black" class="button button-clear" ng-click="closeCommentForm()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form id="commentForm" name="commentForm" ng-submit="submitComment()">
      <div class="list">

          <span class="input-label">Rating</span>
<rating ng-model="rating.rate" max="rating.max"></rating>

        <label class="item item-input">
          <span class="input-label">Your Comment</span>
          <textarea type="text" ng-model="mycomment.comment"></textarea>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Submit</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
