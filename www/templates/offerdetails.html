<ion-view view-title="Offer Details">
  <ion-nav-buttons side="secondary">
   <div class="buttons">
     <button class="button button-icon icon ion-more"
       ng-click="openPopover($event)"></button>
   </div>
 </ion-nav-buttons>
<ion-content>
<div class="card">
<div class="item item-body item-text-wrap">
<img class="full-image" ng-src="{{baseURL+offer.images[0]}}"
alt="{{offer.name}}">
<h2>{{offer.name}}
<span style="font-size:75%">{{offer.price | currency}}</span>
<span class="badge badge-assertive">{{offer.label}}</span></h2>
<p>{{offer.description}}</p>
   	<a  ng-click="addToCart(offer.id,offer.images[0],offer.name,offer.price)" class="button  button-royal button-clear   icon ion-android-cart">  </a>
</div>
</div>
 <div class="row">
<div class="col col-offset-10">
<h4>Customer reviews &nbsp;&nbsp;&nbsp;
<small>Sort by: &nbsp;<input type="text" ng-model="orderText">
</small></h4>
<ul class="list">
<li ng-repeat="review in offer.reviews |
orderBy:orderText">
<blockquote>
  <button  ng-show="review.customer.id== currentUser.id" ng-click="deleteReview(review.id)" class="button  button-dark button-clear icon ion-close"
type="button"> </button>
 <p><rating readonly="readOnly" ng-model="review.rating" max="rating.max" ></rating></p>
<p>{{review.review}}</p>
 <footer>{{review.customer.firstname}} {{review.customer.lastname}}, {{review.updatedAt | date:'MMM. dd, yyyy'}}</footer>

</blockquote>
</li>
</ul>
</div>
</div>
</ion-content>

</ion-view>
